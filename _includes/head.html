<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  {% if page.images %}
    <meta property="twitter:card" content="summary">
    <meta property="twitter:image" content="{{page.images[0].image_url}}">
    <meta property="og:image" content="{{page.images[0].image_url}}">
  {% endif %}

  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  {% if page.description %}
    <meta property="og:description" content="{{ page.description | strip_html | strip_newlines |  escape | truncate: 160 }}">
    <meta name="abstract" content="{{ page.description | strip_html | strip_newlines | escape | truncate: 160 }}">
    <meta name="description" content="{{ page.description | strip_html | strip_newlines | escape | truncate: 160 }}">
  {% elsif page.header %}
    <meta property="og:description" content="{{ page.header | strip_html | strip_newlines |  escape | truncate: 160 }}">
    <meta name="abstract" content="{{ page.header | strip_html | strip_newlines |  escape | truncate: 160 }}">
    <meta name="description" content="{{ page.header | strip_html | strip_newlines |  escape | truncate: 160 }}">
  {% else %}
    <meta property="og:description" content="{{ site.description }}">
    <meta name="abstract" content="{{ site.description }}">
    <meta name="description" content="{{ site.description }}">
  {% endif %}

  <meta property="og:type" content="website">

  <meta name="keywords" content="stubio, studio, design, fashion, art, clothing, workshop, collaboration, contemporary art, modern">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
